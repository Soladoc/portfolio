<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

<header class="light-mode">
    <h1>Mon Portfolio</h1>
    <button id="toggle-mode" onclick="toggleMode()">Mode Sombre</button>
    <nav>
        <ul>
            <li><a href="index.html#home" class="light-mode">Accueil</a></li>
            <li><a href="index.html#about" class="light-mode">À Propos</a></li>
            <li><a href="projects.html" class="light-mode">Projets</a></li>
            <li><a href="contact.html" class="light-mode">Contact</a></li>
            <li><a href="social.html" class="light-mode">Réseaux Sociaux</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <section id="contact" class="section light-mode">
        <h2>Contact</h2>
        <form>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>
</div>

<footer class="light-mode">
    &copy; 2024 Mon Portfolio. Tous droits réservés.
</footer>

<script>
function toggleMode() {
    var body = document.body;
    var header = document.querySelector('header');
    var sections = document.querySelectorAll('.section');
    var navLinks = document.querySelectorAll('nav ul li a');
    var footer = document.querySelector('footer');
    var button = document.getElementById('toggle-mode');

    if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        header.classList.remove('light-mode');
        header.classList.add('dark-mode');
        sections.forEach(section => section.classList.remove('light-mode'));
        sections.forEach(section => section.classList.add('dark-mode'));
        navLinks.forEach(link => link.classList.remove('light-mode'));
        navLinks.forEach(link => link.classList.add('dark-mode'));
        footer.classList.remove('light-mode');
        footer.classList.add('dark-mode');
        button.textContent = 'Mode Clair';
    } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        header.classList.remove('dark-mode');
        header.classList.add('light-mode');
        sections.forEach(section => section.classList.remove('dark-mode'));
        sections.forEach(section => section.classList.add('light-mode'));
        navLinks.forEach(link => link.classList.remove('dark-mode'));
        navLinks.forEach(link => link.classList.add('light-mode'));
        footer.classList.remove('dark-mode');
        footer.classList.add('light-mode');
        button.textContent = 'Mode Sombre';
    }
}
</script>

</body>
</html>
